<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>gradient</title>
	<style type="text/css">
		body{
			background-color: #25ff00;
		}
		p{
			font-size: 0.5in;
			color: rgb(255, 255, 255);
			background: linear-gradient(pink, purple,hotpink);
		}
        div{
        	height: 300px;
        	width: 300px;
            margin: 20px;
            float: left;
        }	
	</style>
</head>
<body>
<p>ми вивчаємо градієнт</p>
<div style="background: linear-gradient(yellow, blue);"></div>
<div style="background: linear-gradient(to left, yellow, blue);"></div>
<div style="background: linear-gradient(45deg,yellow, blue);"></div>
<div style="background: linear-gradient(225deg,yellow, blue);"></div>
<div style="background: linear-gradient(yellow 10%, blue 30%);"></div>
<div style="background: linear-gradient(0deg,yellow 50%, blue 50%); width: 450px;"></div>
<div style="background: linear-gradient(yellow 0% 30%, blue 30%);"></div>
<div style="background: linear-gradient(red 25%, darkblue 25% 50%, yellow 50% 75%, green 75%); width: 450px;"></div>
<div style="background: radial-gradient(yellow, blue);"></div>
<div style="background: radial-gradient(yellow, blue); border-radius: 25%;"></div>
<div style="background: radial-gradient(yellow, blue); border-radius: 50%;"></div>
<div style="background: radial-gradient(circle at 170px 130px,yellow, blue); border-radius: 50%;"></div>
<div style="background: radial-gradient(circle at 120px 180px,yellow, blue); border-radius: 50%;"></div>
<div style="background: radial-gradient(circle at 100px 100px,yellow, blue); border-radius: 50%;"></div>
<div style="background: radial-gradient(yellow 50%, blue 50%); border-radius: 50%;"></div>
<div style="background: radial-gradient(yellow 40%, blue 60%); border-radius: 50%;"></div>

</body>
</html>
